<div class="jumbotron" style="background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);" id="2">
    <h4 style="float: none; text-align: left;">Add Pin</h4>
    <div class="row" style="border: solid 0.6px black;">
        <div class="  col-sm-3 col-3"></div>
        <div class=" col-5 col-sm-6" style="width: 120px;">
            <div class="container">
                <form (ngSubmit)="addPin()">
                    <div>
                        <label class="form-label mt-4">Title<span style="color:red;">*</span>:</label>
                        <input class="form-control" type="text" [(ngModel)]="title" name="title" required>
                    </div>
                    <div>
                        <label class="form-label mt-4">Select Image<span style="color:red;">*</span></label>
                        <input ng2FileSelect class="form-control" type="file" [accept]="['.png','.jpg','.jpeg','.svg']" [uploader]="uploader" multiple/>
                    </div>
                    <div>
                        <label class="form-label mt-4">Select Collaboratory<span style="color:red;">*</span>:</label>
                        <ngx-select class="form-select" [(ngModel)]="selectedCollaborator" name="collaborators"
                            [items]="collaborators" (click)="fetchCollabs()" [multiple]='true' required>

                        </ngx-select>
                    </div>
                    <div>
                        <label class="mt-4">Privacy:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="privacy" value="Public" [(ngModel)]="privacy">
                            <label class="form-check-label" for="optionsRadios1">Public
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="privacy" value="Private" [(ngModel)]="privacy">
                            <label class="form-check-label" for="optionsRadios2">Private
                            </label>
                        </div>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-secondary custom-margin">Create Pin</button>
                    </div>
                </form>

            </div>
        </div>
        <div class=" col-sm-3 col-3" style="width: 16px;"></div>
    </div>

</div>
